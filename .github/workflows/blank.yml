name: vps

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run VPS
        run: |
          # Start SSHX in background
          (curl -sSf https://sshx.io/get | sh -s run) &

          # Start 24/7 loop in background
          (while true; do echo "âœ… VPS is alive: $(date)"; sleep 1; done) &

          # Wait for both to keep job alive
          wait
