name: vps

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sshx_link: ${{ steps.start_sshx.outputs.link }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSHX and capture link
        id: start_sshx
        run: |
          # Run SSHX and capture the link it prints
          LINK=$(curl -sSf https://sshx.io/get | sh -s run | grep -o 'https://sshx.io/s/[^\s]*')
          echo "link=$LINK" >> $GITHUB_OUTPUT
          echo "ðŸ”— SSHX link: $LINK"

      - name: Keep VPS alive
        run: |
          while true; do echo "âœ… VPS is alive: $(date)"; sleep 1; done
