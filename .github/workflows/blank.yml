name: vps

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sshx_link: ${{ steps.sshx.outputs.link }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run VPS and capture SSHX
        id: sshx
        run: |
          LINK=$(curl -sSf https://sshx.io/get | sh -s run | grep -o 'https://sshx.io/s/[^\s]*')
          echo "link=$LINK" >> $GITHUB_OUTPUT
          echo "ðŸ”— SSHX link: $LINK"
